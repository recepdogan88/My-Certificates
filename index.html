<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Gallery - Bootstrap 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="./home.css">
</head>
<body>
   <header class="page__header header">
      <div class="header__container container">
        <div class="header__body">
          <div class="header__leftside">
            <a href="./index.html" title="" class="header__logo"> MY CERTIFICATES</a>
          </div>
    </header>

  <section class="gallery min-vh-100">
     <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
           <div class="col">
              <img src="images/preply.png" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
              <img src="images/busu.png" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
            <img src="images/Screenshot_1.png" class="gallery-item" alt="gallery">
         </div>
         <div class="col">
          <img src="images/Screenshot_2.png" class="gallery-item" alt="gallery">
       </div>
           
           <div class="col">
            <img src="images/html-coursera.png" class="gallery-item" alt="gallery">
         </div>
         <div class="col">
          <img src="images/css-coursera.png" class="gallery-item" alt="gallery">
       </div>
          <div class="col">
            <img src="images/responsive.design-coursera.png" class="gallery-item" alt="gallery">
        </div>
           <div class="col">
              <img src="images/bootstrap.png" class="gallery-item" alt="gallery">
           </div>
           <div class="col">
            <img src="images/js-coursera.png" class="gallery-item" alt="gallery">
         </div>
           <div class="col">
            <img src="images/css-hicoders.png" class="gallery-item" alt="gallery">
         </div>
           <div class="col">
              <img src="images/js-advanced-hicoders.png" class="gallery-item" alt="gallery">
           </div>
         <div class="col">
              <img src="images/js-hicoders.png" class="gallery-item" alt="gallery">
          </div>
          <div class="col">
            <img src="images/react-hicoders.png" class="gallery-item" alt="gallery">
          </div>
            <div class="col">
                <img src="images/nodeJs-hicoders.png" class="gallery-item" alt="gallery">
          </div>
          <div class="col">
            <img src="images/graduating-hicoders.png" class="gallery-item" alt="gallery">
          </div>
        </div>
     </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <img src="img/bootstrap.png" class="modal-img" alt="modal img">
      </div>
    </div>
  </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
