<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Gallery - Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="left">
          <a class="navbar-brand" href="./index.html"
            ><h1 class="logo">RECEP DOGAN</h1></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="right">
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./books.html"
                  >Books</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  My Certificates
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="./english.html">English</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./german.html">German</a>
                  </li>
                  <li><a class="dropdown-item" href="./web.html">Web</a></li>
                  <li>
                    <a class="dropdown-item" href="./cloud.html">Cloud</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section class="gallery min-vh-100">
      <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
          <div class="col">
            <img
              src="images/essential.png"
              class="gallery-item"
              alt="gallery"
            />
          </div>
          <div class="col">
            <img
              src="images/intermadiate-grammar-inuse.png"
              class="gallery-item"
              alt="gallery"
            />
          </div>
          <div class="col">
            <img
              src="images/vocabulary-inuse.png"
              class="gallery-item"
              alt="gallery"
            />
          </div>
          <div class="col">
            <img
              src="images/advanced-inuse.png"
              class="gallery-item"
              alt="gallery"
            />
          </div>
          <div class="col">
            <img
              src="images/destination.png"
              class="gallery-item"
              alt="gallery"
            />
          </div>
          <div class="col">
            <img
              src="images/oxford-studentbook.png"
              class="gallery-item"
              alt="gallery"
            />
          </div>
          <div class="col">
            <img
              src="images/oxford-workbook.png"
              class="gallery-item"
              alt="gallery"
            />
          </div>
          <div class="col">
            <img src="images/piled.png" class="gallery-item" alt="gallery" />
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="gallery-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="images/essential.png" class="modal-img" alt="modal img" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
